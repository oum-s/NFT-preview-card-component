<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">

        <div class="main-img"><img src="./images/image-equilibrium.jpg" alt="carre"></div>

      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>  Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="eth"> <img src="./images/icon-ethereum.svg" alt="eth"> 
          <p>0.041 ETH</p>
          </div>
        <div class="time-left"> <img src="./images/icon-clock.svg" alt="clock"> <p>3 days left</p> </div>
      </div>
      <div class="hr-text"><hr></div>
      
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar">
        <span class="Jules">  Creation of &nbsp;<div class="couleur">Jules Wyvern</div></span>
      </div>

    </div>

  </div>




  


 
</body>
</html>
